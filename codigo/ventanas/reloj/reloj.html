<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Relo-Jito</title>
    <link rel="stylesheet" type="text/css" href="./reloj.css"/>
  </head>
  <body>
    <div class="relojito">
      <span class="relojito-hora jsHora">
        HH:mm:ss
      </span>
      <button
        class="relojito-tareas_registradas_boton_iniciar jsTareasRegistroAlternarEstadoBoton"
      >
        ▶
      </button>
      <button
        class="relojito-tareas_registradas_boton_pausar jsTareasRegistroAlternarEstadoBoton"
        hidden="true"
      >
        ◉
      </button>
      <div class="relojito-red_estado_contenedor">
        <p class="relojito-red_estado jsRedEstadoBuenoIcono">
          👌🏽
        </p>
        <p class="relojito-red_estado jsRedEstadoMedioIcono" hidden="true">
          🤞🏽
        </p>
        <p class="relojito-red_estado jsRedEstadoMaloIcono" hidden="true">
          👎🏽
        </p>
      </div>
    </div>
  </body>
</html>
