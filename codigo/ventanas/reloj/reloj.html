<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Relo-Jito</title>
    <link rel="stylesheet" type="text/css" href="./reloj.css"/>
  </head>
  <body>
    <div class="relojito">
      <a class="relojito-cita" href="https://google.com" target="_blank">
        Pausas activas
      </a>
      <div class="relojito-reloj">
        <span class="relojito-hora jsHora">
          HH:mm:ss
        </span>
        <button
          class="relojito-tareas_registradas_boton_iniciar jsTareasRegistroAlternarEstadoBoton"
        >
          ▶
        </button>
        <button
          class="relojito-tareas_registradas_boton_pausar jsTareasRegistroAlternarEstadoBoton"
          hidden="true"
        >
          ◉
        </button>
        <div class="jsRedEstado">
          0
        </div>
      </div>
    </div>
  </body>
</html>
